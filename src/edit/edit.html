<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit copied text</title>
    <link rel="stylesheet" href="edit.css">
    <script src="../scripts/jquery-3.6.0.min.js"></script>
    <script src="./renderer_edit.js"></script>
    <script src="./editor.js"></script>

</head>

<body>

    <div class="titlebar">
        <div class="flex-options">
            <div class="flex-option" id="maxi"></div>
            <div class="flex-option" id="close"></div>
        </div>
    </div>

    <div class="main" id="modules">

        <div class="module">
            <div class="module-title">
                <h1>Information</h1>
            </div>
            <div class="module-content">
                <p id="information"></p>
            </div>
        </div>

        <div class="module">
            <div class="module-title">
                <h1 onclick="clipboard.writeText(replace_module(this));close_win();">Replace</h1>
            </div>
            <div class="module-content">
                <input type="text" id="to_replace">
                <p>-></p>
                <input type="text" id="replace_with">

            </div>
        </div>
        <div class="module">
            <div class="module-title">
                <h1 onclick="clipboard.writeText(space_to_underscore_module(this));close_win();">Spaces to underscores
                </h1>
            </div>
        </div>
        <div class="module">
            <div class="module-title">
                <h1 onclick="clipboard.writeText(trailing_spaces_module(this));close_win();">Remove trailing spaces</h1>
            </div>
        </div>
        <div class="module">
            <div class="module-title">
                <h1 onclick="clipboard.writeText(lowercase_module(this));close_win();">Lowercase</h1>
            </div>
        </div>
        <div class="module">
            <div class="module-title">
                <h1 onclick="clipboard.writeText(uppercase_module(this));close_win();">Uppercase</h1>
            </div>
        </div>
        <div class="module">
            <div class="module-title">
                <h1 onclick="clipboard.writeText(remove_formatting_module(this));close_win();">Remove formatting</h1>
            </div>
        </div>
        <div class="module">
            <div class="module-title">
                <h1 onclick="clipboard.writeText(to_base64(this));close_win();">Text to base64</h1>
            </div>
        </div>

    </div>
</body>

</html>
